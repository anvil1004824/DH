<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>일차함수 그래프</h1>
    <form class="graph">
      <h2>첫번째 점의 좌표</h2>
      <div class="first">
        <input type="text" required placeholder="X" />
        <input type="text" required placeholder="Y" />
      </div>
      <h2>두번째 점의 좌표</h2>
      <div class="second">
        <input type="text" required placeholder="X" />
        <input type="text" required placeholder="Y" />
      </div>
      <button class="check">식 확인하기</button>
    </form>
    <span class="result"></span>
    <footer>개발자:오동현</footer>
    <script src="index.js"></script>
  </body>
</html>
